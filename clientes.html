  <div class="container-fluid p-2 bg-dark text-light text-center">
    <h1>Registrar Locação</h1>
  </div>
  <div id="mensagemAlerta"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">

        <!-- Fomulário -->
        <form class="form-horizontal" id="formCliente" style="background-color: rgb(215, 220, 225);">
          <!--adiciona background ao formulário, para evitar erro de sobreposição-->
          <fieldset>

            <!-- Form Name -->

            <legend><i class="bi bi-person-circle"></i> Preencha o Fomulário</legend>

            <div class="form-group">
              <label class="col-md-4 control-label" for="id">Código</label>
              <div class="col-md-6">
                <input id="id" name="id" type="text" placeholder="Gerado automaticamente" class="form-control input-md"
                  readonly>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nome">Nome Completo</label>
              <div class="col-md-6">
                <input id="nome" autofocus autocomplete="name" name="nome" type="text" placeholder="Nome Completo"
                  class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">E-mail</label>
              <div class="col-md-6">
                <input id="email" name="email" type="email" autocomplete="email" placeholder="E-mail"
                  class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nascimento">Data de Nascimento</label>
              <div class="col-md-6">
                <input id="nascimento" name="nascimento" type="date" placeholder="Data de Nascimento"
                  class="form-control input-md" required="">

              </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="sexo">Sexo</label>
              <div class="col-md-6">
                <div class="radio">
                  <label for="sexo-0">
                    <input type="radio" name="sexo" id="sexo-0" value="Masculino" checked="checked">
                    <i class="bi bi-gender-male"></i> Masculino
                  </label>
                </div>
                <div class="radio">
                  <label for="sexo-1">
                    <input type="radio" name="sexo" id="sexo-1" value="Feminino">
                    <i class="bi bi-gender-female"></i> Feminino
                  </label>
                </div>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cod">Código do Livro</label>
              <div class="col-md-6">
                <input id="cod" name="cod" type="number" min="1111" max="9999" placeholder="Código do Livro"
                  class="form-control input-md" required="">

              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="salvar"></label>
              <div class="col-md-8">
                <button type="submit" id="salvar" name="salvar" class="btn btn-success"><i
                    class="bi bi-floppy-fill"></i> Salvar</button>
                <button type="reset" id="limpar" name="limpar" class="btn btn-danger"><i
                    class="bi bi-x-square-fill"></i> Limpar</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
      <div class="col-md-5">
        <!-- Tabela -->
        <table class="table table-bordered table-striped" style="background-color: rgb(215, 220, 225);"
          id="tabelaDados">
          <fieldset>
            <!-- o conteúdo obtido no firebase será inserido aqui -->
            <legend class="text_padding"><i class="bi bi-card-list"></i> Listagem de locações</legend>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Nascimento</th>
              <th>Sexo</th>
              <th>Código do Livro</th>
              <th>Opções</th>
            </tr>
          </fieldset>
        </table>

      </div>
    </div>
  </div>
